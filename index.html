<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carousel JS</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="header">
    <h1>Carousel</h1>
  </header>
  <main>
    <section id="container">
      <h2>Le Carousel</h2>
      <button id="previous">Précédent</button>
      <button id="next">Suivant</button>
      <ul id="carousel">
        <li><img src="images/champ.png" alt="Image 1"></li>
        <li><img src="images/neige.png" alt="Image 2"></li>
        <li><img src="images/forêt.png" alt="Image 3"></li>
      </ul>
    </section>
  </main>
  <footer id="footer"></footer>
  <script src="js/carousel.js"></script>
</body>
</html>
